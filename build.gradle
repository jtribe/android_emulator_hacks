apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}
task wrapper(type: Wrapper) {
        gradleVersion = '1.10'
}

android {
    defaultConfig {
        compileSdkVersion 23
        targetSdkVersion 23
        buildToolsVersion '23.0.1'
        minSdkVersion 15
        testApplicationId "no.finn.androidemulatorhacks"
    }
}
